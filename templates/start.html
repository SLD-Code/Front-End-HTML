<!DOCTYPE html>
<html>
    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <body>
        <form method="POST">
                <label for="exampleInputEmail1" class="form-label">AGE</label>
              <div class="form-check">

                  6-9
                </label>
              </div>

                <label class="form-check-label" for="flexRadioDefault2">
                  10-14
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  15-16
                </label>
              </div>
              <br>
                <label for="exampleInputEmail1" class="form-label">TYPE</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Default" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  MATH
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Default" id="flexRadioDefault2" checked>

                  MCQS
                </label>
              </div>
              <div class="form-check">

                  SPEECH

              </div>

                  FILL IN THE BLANKS
                </label>
                <input name="audio-recording" type="file" accept="audio/*" id="audio-recording" capture>
                <label for="audio-recording">Add Audio</label>
              
                <p id="output"></p>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
